<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Score Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

    body {
      background: #0f0f17;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      font-family: 'Exo 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .card {
      background: #1a1a28;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      box-shadow:
        0 0 10px #00ffc8,
        0 0 30px #00ffc8;
      border: 1px solid #00ffc8;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow:
        0 0 20px #00ffe5,
        0 0 40px #00ffe5;
    }

    h2 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1.8rem;
      text-align: center;
      letter-spacing: 0.1em;
      color: #00ffd5;
      text-shadow: 0 0 8px #00ffd5;
    }

    label.form-label {
      font-weight: 600;
      color: #a0fff9;
      letter-spacing: 0.05em;
      font-size: 0.95rem;
      margin-bottom: 0.35rem;
      display: block;
    }

    select.form-select,
    input.form-control {
      background: #121225;
      border: 1.8px solid #00ffc8;
      color: #b0fff9;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    select.form-select:focus,
    input.form-control:focus {
      outline: none;
      border-color: #00ffe5;
      box-shadow: 0 0 8px #00ffe5;
      color: #e0fff9;
      background: #0e0e18;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00ffc8, #00e6b8);
      border: none;
      font-weight: 700;
      letter-spacing: 0.1em;
      font-size: 1.1rem;
      border-radius: 12px;
      padding: 12px 0;
      box-shadow: 0 4px 15px #00ffc8aa;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #00ffe5, #00ccaa);
      box-shadow: 0 6px 25px #00ffe5cc;
    }

    .result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: 700;
      color: #00ffc8;
      text-align: center;
      letter-spacing: 0.07em;
      text-shadow: 0 0 8px #00ffc8bb;
      min-height: 2rem;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <h2>Predict Math Score</h2>
    <form id="predictionForm" autocomplete="off">

      <label for="gender" class="form-label">Gender</label>
      <select class="form-select mb-3" id="gender" name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <label for="race_ethnicity" class="form-label">Race/Ethnicity</label>
      <select class="form-select mb-3" id="race_ethnicity" name="race/ethnicity" required>
        <option value="" disabled selected>Select group</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label for="parent_education" class="form-label">Parental Level of Education</label>
      <select class="form-select mb-3" id="parent_education" name="parental level of education" required>
        <option value="" disabled selected>Select level</option>
        <option value="some high school">Some high school</option>
        <option value="high school">High school</option>
        <option value="some college">Some college</option>
        <option value="associate's degree">Associate's degree</option>
        <option value="bachelor's degree">Bachelor's degree</option>
        <option value="master's degree">Master's degree</option>
      </select>

      <label for="lunch" class="form-label">Lunch</label>
      <select class="form-select mb-3" id="lunch" name="lunch" required>
        <option value="" disabled selected>Select lunch type</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/reduced</option>
      </select>

      <label for="test_prep" class="form-label">Test Preparation Course</label>
      <select class="form-select mb-3" id="test_prep" name="test preparation course" required>
        <option value="" disabled selected>Select option</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label for="reading_score" class="form-label">Reading Score</label>
      <input type="number" min="0" max="100" class="form-control mb-3" id="reading_score" name="reading score" placeholder="Enter reading score" required />

      <label for="writing_score" class="form-label">Writing Score</label>
      <input type="number" min="0" max="100" class="form-control mb-4" id="writing_score" name="writing score" placeholder="Enter writing score" required />

      <button type="submit" class="btn btn-primary">Predict Math Score</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("predictionForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.textContent = "Predicting...";

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(data),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Prediction failed");
        }

        const json = await response.json();
        resultDiv.textContent = `Predicted Math Score: ${json.prediction}`;
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
